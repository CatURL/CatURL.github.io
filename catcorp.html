<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CatCorp</title>

  <style>
    body {
      background-color: #cfe9ff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      position: relative;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #1f3a5f;
      margin-bottom: 50px;
    }

    /* Home button */
    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      background-color: #4CAF50; /* green box */
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
    }

    .home-button:hover {
      transform: scale(1.1);
    }

    .home-icon {
      font-size: 30px;
      color: #FFEB3B; /* yellow house */
    }

    /* Fox button in top-right corner */
    .fox-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .fox-button img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .fox-button:hover {
      transform: scale(1.1);
    }

    /* Buttons container */
    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: wrap;
      align-items: center;
    }

    .green-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 20px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
    }

    .green-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <!-- Home button -->
  <a href="index.html" class="home-button">
    <span class="home-icon">üè†</span>
  </a>

  <!-- Fox button -->
  <a href="https://foxurl.github.io/" target="_blank" class="fox-button">
    <img src="https://png.pngtree.com/png-vector/20230430/ourmid/pngtree-cute-cartoon-orange-fox-vector-png-image_6686810.png" alt="Fox Icon">
  </a>

  <h1>CatCorp</h1>

  <!-- Buttons row -->
  <div class="buttons-container">
    <a href="https://wordleunlimited.org/" class="green-button" target="_blank">Random Wordle</a>
    <a href="https://mywordle.strivemath.com/" class="green-button" target="_blank">Make your own Wordle</a>
    <a href="https://www.nytimes.com/games/wordle/index.html" class="green-button" target="_blank">Daily Wordle</a>
  </div>

</body>
</html>
