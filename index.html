<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CatURL</title>

  <meta name="description" content="CatURL — simple, clean, and connected." />
  <meta name="theme-color" content="#6b8cff" />

  <!-- FoxURL support / credit footer -->
  <script src="https://foxurl.github.io/web/access/cat.js" defer></script>

  <style>
    :root {
      --cat-primary: #6b8cff;
      --bg: #0e0f14;
      --panel: #161824;
      --text: #ffffff;
      --muted: #b0b6ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1a1d2f, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 48px; /* space for FoxURL footer */
    }

    .card {
      background: var(--panel);
      padding: 32px;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 8px;
      color: var(--cat-primary);
    }

    p {
      color: var(--muted);
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .buttons {
      display: grid;
      gap: 12px;
    }

    a.button {
      text-decoration: none;
      padding: 12px 16px;
      border-radius: 12px;
      background: var(--cat-primary);
      color: #fff;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 8px 20px rgba(107, 140, 255, 0.35);
    }

    a.button.secondary {
      background: transparent;
      border: 1px solid var(--cat-primary);
      color: var(--cat-primary);
      box-shadow: none;
    }

    a.button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(107, 140, 255, 0.45);
    }

    footer {
      margin-top: 24px;
      font-size: 12px;
      color: #8a90ff;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>CatURL</h1>
    <p>
      Simple. Clean. Connected.<br />
      A CatCORP project built for the modern web.
    </p>

    <div class="buttons">
      <a href="#" class="button">Get Started</a>
      <a href="#" class="button secondary">Learn More</a>
    </div>

    <footer>
      © CatCORP
    </footer>
  </main>
</body>
</html>
